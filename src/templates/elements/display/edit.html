{% import 'include/forms.html' as forms %}

{% extends "form.html" %}

{% block form %}

{{forms.render_form(form)}}

<form method="POST" action="{{url_for("display_element_delete", course=element.course, branch=element.branch, path=element.path)}}">
  <button type="submit" class="btn btn-danger">{{gettext("Delete")}}</button>
</form>

{% endblock form %}

<form method="POST">
  <fieldset class="form-group">
    <label for="path">Path</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" value="{{ element.path if element is defined else ''}}">
  </fieldset>

  <fieldset class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content">
      {{- element.getRaw()}}
    </textarea>
  </fieldset>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
