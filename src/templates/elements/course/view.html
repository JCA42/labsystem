{{course.course}}

{% for element in course.getChildren() %}
  {% include "include/element-header.html" %}
  <div class="collection-content">
    {{element.render("course")|safe}}
  </div>
{% endfor %}

<ol>
  {% for commit in course.history() %}
    <li>
      <a href="{{url_for('course_element_view', course=course.course, branch=commit)}}">
        {{commit}}
      </a>

      -
      <span>{{commit.message}}</span>
      -
      <span>{{commit.author}}</span>
    </li>
  {% endfor %}
</ol>
